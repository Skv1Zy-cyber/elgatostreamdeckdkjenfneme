<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elgato Stream Deck MK2</title>
    <style>
        /* Основной стиль страницы */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }

        /* Контейнер для контента */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Заголовок */
        h1 {
            font-size: 36px;
            color: #333;
            margin-top: 20px;
        }

        /* Подпись */
        p {
            font-size: 18px;
            color: #666;
            margin: 10px 0;
        }

        /* Стили для изображения */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Подвал страницы */
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Elgato Stream Deck MK2</h1>
        <p>Мощный инструмент для стримеров и создателей контента</p>
        
        <!-- Картинка с заданной ссылки -->
        <img src="https://raw.githubusercontent.com/Skv1Zy-cyber/elgatostreamdeckdkjenfneme/main/IMG_7744.png" alt="Elgato Stream Deck MK2">
        
        <footer>
            <p>&copy; 2025 Elgato Stream Deck</p>
        </footer>
    </div>

</body>
</html>
